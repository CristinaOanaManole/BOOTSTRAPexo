<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>exo 4 Responsive</title>
</head>

<body>

  <div class="card border-0">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span>&times;</span>
    </button>
  </div>
  
  <div class="card-text text-center">
  <div class="card-header-pills h5">La Manu</div>
  <p class="card-text">L'École des métiers du Numérique.</p>
  
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#infos">+ d'infos</button>
  </div>
  <div class="card">
    <div class="modal" id="infos" role="dialog" aria-labelledby="label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="card">
          <div class="modal-header">
            <h4 class="modal-title" id="label">La Manu Le Havre</h4>
          </div>

          <div class="modal-body bg-primary text-white text-center">https://lamanu.fr/le-havre</div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary bg-secondary text-white" data-dismiss="modal">X
              Fermer</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>

</body>

</html>
